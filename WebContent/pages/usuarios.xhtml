<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<p:dialog widgetVar="dlgPatNovo" closable="true" draggable="true"
			resizable="false" header="Cadastro de Usuários">
			<h:form id="frmPatNovo">

				<h:panelGrid columns="2" id="pnlPatNovo">

					<p:outputLabel value="Nome" />
					<p:inputText size="30" maxlength="20"
						value="#{MBUsuarios.usuarios.nome}" />

					<p:outputLabel value="Login" />
					<p:inputText size="30" maxlength="20"
						value="#{MBUsuarios.usuarios.login}" />

					<p:outputLabel value="Senha" />
					<p:password size="30" maxlength="20"
						value="#{MBUsuarios.usuarios.senha}" />

					<p:outputLabel value="Nivel" />
					<p:selectOneMenu size="30" maxlength="10"
						value="#{MBUsuarios.usuarios.nivel}">
						<f:selectItem itemLabel="Selecione um nivel de acesso" itemValue="" />
						<f:selectItem itemLabel="2" itemValue="2" />
					</p:selectOneMenu>

				</h:panelGrid>

				<h:panelGrid columns="1">
					<p:commandButton value="Salvar" actionListener="#{MBUsuarios.novo}"
						oncomplete="PF('dlgPatNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
